name: agrishop
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_svg_provider: ^1.0.3
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterBlack.ttf
          weight: 900
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterLight.ttf
          weight: 300
        - asset: assets/fonts/InterExtraLight.ttf
          weight: 200
        - asset: assets/fonts/InterBold.ttf
          weight: 700
    - family: Jomhuria
      fonts: 
        - asset: assets/fonts/JomhuriaRegular.ttf
          weight: 400
    - family: Inika
      fonts: 
        - asset: assets/fonts/InikaBold.ttf
          weight: 700
        - asset: assets/fonts/Inika.ttf
          weight: 400
    - family: Impact
      fonts: 
        - asset: assets/fonts/Impact.ttf
          weight: 400
